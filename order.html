<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK Restaurant</title>
</head>
<style>
  
  input{
    font-size: 20px;
  width: 300px;
  
  }
  label{
    font-size: larger;
  }
  button{
    color:rgb(26, 4, 4);
    background-color: rgb(223, 216, 216);
  }
  
  .container {
  margin: auto;
  width: 75%;
  border: 2px solid rgb(23, 43, 132);
  padding: 10px;
  text-align:left;
  background-color:rgb(162, 159, 159);
  color:white
}
  body{
    background:linear-gradient(to top left,rgb(195, 76, 76),rgb(113, 129, 175))  ;
  }
  h1 {
  text-shadow: 2px 2px rgb(161, 164, 165);
}

</style>
<body>
  <h2><i><marquee direction="left"> Welcome to Pk Restaurant</marquee></i></h3>
  
    <div class="container">
      <h1><b><center> Please order something</center><hr></b></h1>
    <form onsubmit="tolocalStorage(event)">
    <label><b>Unique Order Id:</b><br></label>
    <input type="number" name="number" id="uniOrderInput"required/>
    <br><br>
    <label><b>choose price:</b><br></label>
    <input type="number" name="price" id="priceInput" placeholder="amount" required/>
    <br><br>
    <label><b>choose dish</b><br></label>
    <input type="text" name="dish" placeholder="enter u want to eat" required/>
    <br><br><br>
    <label for="tables">choose a table :</label>
<select name="tables" id="table">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
</select>
  <br><br>
     <button type="submit">add to bill</button>
  </form>
    <ul ><h1>ORDERS</ul>
    <li id="user1">table 1</li>
    <li id="user2">table 2</li>
    <li id="user3">table 3</li>
  </div>
  <script>
    function tolocalStorage(event){
      event.preventDefault();
      const  number =event.target.number.value;
       const price=event.target.price.value;
       const tables=event.target.tables.value;
       const dish=event.target.dish.value;
       const obj ={
             number,price ,tables,dish 
       }
       // only changing the name of user:::we can add more users in localstorage
       localStorage.setItem("userDetails",JSON.stringify(obj))
       showUser(obj)
    }
    function showUser(obj){
    let newuser=document.getElementById('user1');
    let list =document.createElement('li')
    list.textContent=obj.number + '  <----->  '+ obj.price + '<----->'+obj.tables+ '<----->'+obj.dishes;
    list.style.backgroundColor='black'
    list.style.color='white'

    function showUser(obj){
    let newuser=document.getElementById('user2');
    let list =document.createElement('li')
    list.textContent=obj.number + '  <----->  '+ obj.price + '<----->'+obj.tables+ '<----->'+obj.dishes;
    list.style.backgroundColor='black'
    list.style.color='white'

    function showUser(obj){
    let newuser=document.getElementById('user3');
    let list =document.createElement('li')
    list.textContent=obj.number + '  <----->  '+ obj.price + '<----->'+obj.tables+ '<----->'+obj.dishes;
    list.style.backgroundColor='black'
    list.style.color='white'


    // adding delete button:::
    const deleteButton=document.createElement('input')
    deleteButton.type="button";
    deleteButton.value='delete';
    deleteButton.style.width='10%'
    deleteButton.style.backgroundColor='purple'

    deleteButton.onclick= () => {
      localStorage.removeItem(obj);
      newuser.removeChild(list);
    }
    list.appendChild(deleteButton)
    newuser.appendChild(list)

    }
  </script>
</body>
</html>
